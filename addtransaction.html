		<main>
		  <h1>Add Transaction</h1>
		  <form id="addTransactionForm">
		    <div class="form-des">
		      <label>Description</label>
		      <input id="description" type="text" placeholder="e.g., Grocery shopping" />
		    </div>

		    <div class="form-line2">
		      <div class="form-amount">
		        <label>Amount</label>
		        <div class="amount-input">
		          <span id="currencySymbol"></span>
		          <input id="amount" type="number" step="0.01" placeholder="0.00" />
		        </div>
		      </div>

		      <div class="form-amount">
		        <label>Type</label>
		        <select id="type">
		          <option value="expense">Expense</option>
		          <option value="income">Income</option>
		        </select>
		      </div>
		    </div>

		    <div class="form-line2">
		      <div class="form-amount">
		        <label>Category</label>
		        <select id="category">
		          <option value="">Select Category</option>
		          <option value="income">Income</option>
		          <option value="housing">Housing</option>
		          <option value="groceries">Groceries</option>
		          <option value="entertainment">Entertainment</option>
		          <option value="food">Food & Dining</option>
		          <option value="transport">Transportation</option>
		          <option value="shopping">Shopping</option>
		          <option value="fitness">Health & Fitness</option>
		          <option value="medical">Medical</option>
		          <option value="travel">Travel</option>
		          <option value="others">Others</option>
		        </select>
		      </div>

		      <div class="form-amount">
		        <label for="txn-date">Date</label>
		        <div class="date-input">
		          <i
		            class="fa-regular fa-calendar calendar-icon"
		            aria-hidden="true"
		            title="Open date picker"
		          ></i>
		          <input id="txn-date" type="date" />
		        </div>
		      </div>
		    </div>

		    <button type="submit" class="add-transaction-btn">Add Transaction</button>
		  </form>
		</main>

	  <div class="popup-content">
	    <p id="popup-message"></p>
	  </div>
