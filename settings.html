      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-09b459cf485d4b1f3304947240314c05.css?vsn=d">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="pageLoader" class="page-loader">
    <div class="spinner"></div>
  </div>
	<nav>
		<div><h1>Finance<span>Tracker</span></h1></div>
		<div class="nav-list">
			<a href="#" id="themeIconToggle">
				<i class="fa-regular fa-moon" id="themeIcon"></i>
			</a>

			<a href="#">
				<i class="fa-regular fa-bell"></i>
			</a>

			<a href="#">
				<i class="fa-regular fa-user"></i>
				<span id="navUserName"></span>
			</a>
		</div>
	</nav>

	<section class="main-section">
		<aside>
			<a href="index.html">
				<i class="fa-regular fa-grid-2"></i>
				<span>Dashboard</span>
			</a>
			<a href="transaction.html">
				<i class="fa-regular fa-list"></i>
				<span>Transactions</span>
			</a>
			<a href="addtransaction.html">
				<i class="fa-regular fa-circle-plus"></i>
				<span>Add Transaction</span>
			</a>
			<a href="insight.html">
				<i class="fa-regular fa-chart-mixed"></i>
				<span>Insight</span>
			</a>
			<a href="settings.html">
				<i class="fa-regular fa-gear"></i>
				<span>Settings</span>
			</a>
			<a href="#" id="logoutBtn" class="logout-btn">
		    <i class="fa-regular fa-right-from-bracket"></i>
		    <span>Logout</span>
 		 	</a>
		</aside>
		<main>
			<h1>Settings</h1>
			<div class="settings-card">
		      <!-- Profile Settings -->
		      <div class="settings-section">
		        <h2><i class="fa-regular fa-user"></i> Profile Settings</h2>
		        <div class="profile-grid">
		          <div>
		            <label>Full Name</label>
		            <input type="text" placeholder="Enter your name" />
		          </div>
		          <div>
		            <label>Email Address</label>
		            <input type="email" placeholder="Enter your email" />
		          </div>
		        </div>
		      </div>

		      <!-- Preferences -->
		      <div class="settings-section">
		        <h2><i class="fa-regular fa-globe"></i> Preferences</h2>
		        <div class="preferences-grid">
		          <div class="currency-select">
		            <label>Default Currency</label>
		            <i class="fa-solid fa-dollar-sign"></i>
		            <select id="currency">
		            	<option>₦</option>
		             	<option>$</option>
		             	<option>€</option>
		             	<option>£</option>
		            </select>
		          </div>
		          <div>
		            <label>Theme</label>
		            <div class="theme-toggle">
		              <div class="toggle" id="themeToggle"></div>
		              <span id="themeLabel">Light Mode</span>
		            </div>
		          </div>
		        </div>
		      </div>

		      <!-- Notifications -->
		      <div class="settings-section">
		        <h2><i class="fa-regular fa-bell"></i> Notifications</h2>
		        <div class="notifications-list">
		          <div class="notif-item">
		            <span>Email Notifications</span>
		            <div class="toggle active"></div>
		          </div>
		          <div class="notif-item">
		            <span>App Notifications</span>
		            <div class="toggle active"></div>
		          </div>
		        </div>
		      </div>

		      <button class="save-btn" id="saveSettingsBtn">
		        <i class="fa-regular fa-floppy-disk"></i>
		        Save Settings
		      </button>
		    </div>
		</main>
	</section>
		<div id="toast" class="toast"></div>
<script type="module" src="activeLink.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="theme.js"></script>
<script type="module" src="currency.js"></script>
<script type="module" src="appCurrency.js"></script>
<script type="module" src="auth/authState.js"></script>
<script type="module" src="settings.js"></script>
</body>
</html>
